name: C++ Tests

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: archlinux

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm base-devel cmake gcc ninja git

      - name: Configure CMake
        run: cmake -DOPTICA_BUILD_TESTS=ON -S . -B build -G Ninja

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
